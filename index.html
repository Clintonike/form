<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Project</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap');
    </style>
</head>
<body>
  <!-- a basic form -->
  <div id="container">
    <h1 class="form-wrap">Sign Up</h1>
    <p class="form-wrap"><strong>It's free and it only takes a minute</strong></p>

    <label for="name">First name</label><br>
    <input class="form-wrap input" id="name" type="text" required>
      <br>
    <label for="lastname">Last name</label><br>
    <input class="form-wrap input" id="lastname" type="text" required>
      <br>
    <label for="email">Email</label><br>
    <input class="form-wrap input" id="email" type="email" required>
      <br>
    <button class="form-wrap button">Sign up</button>

    <p class="lastline"><strong>By clicking the sign up button you agree to our <br><a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></strong></p>
  
  </div>
  <p class="footer">Already have an account? <a href="#" class="footlog">Login Here</a></p>
</body>
</html>
